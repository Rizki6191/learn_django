<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Saya pake template HTML</h1>
    <h1>Daftar Post</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Ditulis pada: {{ post.created_at }}</p>
        <hr>
        {% empty %}
        <p>Tidak ada post yang tersedia.</p>
    {% endfor %}
</body>
</html>
